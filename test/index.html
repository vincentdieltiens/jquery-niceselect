<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>jQuery niceselect Test Page</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.niceselect.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#select1_styled').niceselect();
    		
    		$('#select1_styled li[value=3]').attr('selected', true);
    	});
    	
    </script>
    
  </head>
  <body>
  	<select id="select1_original">
  		<option value="1">Option 1</option>
  		<option value="2">Option 2</option>
  		<option value="3">Option 3</option>
  		<option value="4">Option 4</option>
  		<option value="5">Option 5</option>
  		<option value="6">Option 6</option>
  	</select>
  	=>
  	<select id="select1_styled">
  		<option value="1">Option 1</option>
  		<option value="2">Option 2</option>
  		<option value="3">Option 3</option>
  		<option value="4">Option 4</option>
  		<option value="5">Option 5</option>
  		<option value="6">Option 6</option>
  	</select>
  </body>
</html>
